<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Playfair+Display:ital@1&family=Teko:wght@500&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Playfair+Display:ital@1&family=Teko:wght@500&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:ital@1&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Lora&family=Playfair+Display:ital@1&display=swap" rel="stylesheet" />
        <link rel="icon" href="images/Greiff Calender-logos.jpeg" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <title>Pruebas de JS</title>
        <!-- <script src="javaScript/main.js"></script> -->
    </head>
    <body>
        <header id="header">
            <div id="formContainer" class="header__modalContainer">
                <form action="">
                    <button id="closeForm" type="button">X</button>
                    <span>Mes:</span>
                    <input id="mes_inp" type="text" autocomplete="off" />
                    <span class="form__span-margin">Día:</span>
                    <input id="dia_inp" type="text" autocomplete="off" />
                    <span class="form__span-margin">Titulo:</span>
                    <input id="titulo_inp" type="text" autocomplete="off" />
                    <span class="form__span-margin">Descripción:</span>
                    <textarea name="" id="desc_inp" cols="30" rows="10" autocomplete="off"></textarea>
                    <button id="btnAgendar" type="button">Enviar</button>
                </form>
            </div>
            
            <img class="header__logo" src="images/Greiff Calender-logos.jpeg" alt="" />
            <h1 class="header__titulo">Greiff Calendar</h1>
            <button id="openForm">Agendar evento</button>  
        </header>
        <main>
            <div id="calendarContainer" class="calendarContainer">
                <div class="info">
                    <div class="calendarioPrev" id="prev-month">&#9664;</div>
                    <div class="mesAño">
                        <h2 id="mes"></h2>
                        <span id="año"></span>
                    </div>
                    <div class="calendarioNext" id="next-month">&#9654;</div>
                </div>
                <div class="calendario">
                    <div class="semana">
                        <div class="diaSemana"><span>Domingo</span></div>
                        <div class="diaSemana"><span>Lunes</span></div>
                        <div class="diaSemana"><span>Martes</span></div>
                        <div class="diaSemana"><span>Miércoles</span></div>
                        <div class="diaSemana"><span>Jueves</span></div>
                        <div class="diaSemana"><span>Viernes</span></div>
                        <div class="diaSemana"><span>Sábado</span></div>
                    </div>
                
                    <div id="dias"></div>
                </div>
            </div>
            <div id="panelContainer" class="panelContainer">
                <div id="panel" class="panel">
                </div>
            </divi>
        </main>
        <script src="javaScript/main.js"></script>
    </body>
</html>
